<mat-card>
  <mat-card-header class="mb-10px">
    <mat-card-title> Add Vehicle Data</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="vehicleService.vehicleForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Vehicle License Number</mat-label>
        <input matInput formControlName="licenseNumber" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Vehicle Type</mat-label>
        <mat-select formControlName="vehicleType">
          @for (type of vehicleTypes; track type) {
          <mat-option class="example-radio-button" [value]="type">{{
            type.type
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Vehicle Owner Name</mat-label>
        <input matInput formControlName="ownerName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Vehicle Owner Phone</mat-label>
        <input type="tel" matInput formControlName="ownerPhone" />
      </mat-form-field>

      <label id="parking-status">Parking Status</label>
      <mat-radio-group
        aria-labelledby="parking-status"
        formControlName="status"
      >
        <mat-label></mat-label>

        @for (status of statusOptions; track status) {
        <mat-radio-button [value]="status">{{ status.label }}</mat-radio-button>
        }
      </mat-radio-group>

      <mat-form-field appearance="fill">
        <mat-label>Car Owner Address</mat-label>
        <textarea matInput formControlName="ownerAddress"></textarea>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [ngxMatDatetimePicker]="entryPicker"
          placeholder="Time and Date of Car Entry"
          formControlName="entryDateTime"
        />
        <mat-datepicker-toggle
          matSuffix
          (click)="entryPicker.open()"
        ></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #entryPicker> </ngx-mat-datetime-picker>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [ngxMatDatetimePicker]="exitPicker"
          placeholder="Time and Date of Car Exit"
          formControlName="exitDateTime"
        />
        <mat-datepicker-toggle
          matSuffix
          (click)="exitPicker.open()"
        ></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #exitPicker> </ngx-mat-datetime-picker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Parking Charge</mat-label>
        <input matInput formControlName="parkingCharge" />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!vehicleService.vehicleForm.valid"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
